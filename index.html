<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="intro">
        <div class="container">
            <div class="intro-content">
                <h1>Sistema de Cadastro</h1>
                <h2>Futebol Feminino</h2>
                <p>Gerencie jogadoras, estatísticas e informações do futebol feminino em uma plataforma moderna e intuitiva. </p>
                <div class="estatistica">
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>
                        <div class="estatistica-label">Jogadoras</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>
                        <div class="estatistica-label">Times</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>
                        <div class="estatistica-label">Favoritas</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
