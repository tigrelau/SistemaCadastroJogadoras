<head>

    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="intro">
        <div class="container">
            <div class="intro-content">
                <h1>Sistema de Cadastro</h1>

                <p>Gerencie jogadoras, estatísticas e informações do futebol feminino em uma plataforma moderna e intuitiva. </p>
                <div class="estatistica">
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>

                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>
                        <div class="estatistica-label">Times</div>
                    </div>
                    <div class="estatistica-item">
                        <div class="estatistica-number">0</div>
                        <div class="estatistica-label">Favoritas</div>
                    </div>
                </div>

                <button class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Cadastrar Nova Jogadora
                </button>

            </div>
        </div>
    </header>

    <main class="container">
