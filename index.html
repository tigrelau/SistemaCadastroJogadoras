<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="intro">
      <div class="container">
        <div class="intro-content">
          <h1>Sistema de Cadastro</h1>
          <h2>Futebol Feminino</h2>
          <p>
            Gerencie jogadoras, estatísticas e informações do futebol feminino
            em uma plataforma moderna e intuitiva.
          </p>
          <div class="estatistica">
            <div class="estatistica-item">
              <div class="estatistica-number">0</div>
              <div class="estatistica-label">Jogadoras</div>
            </div>
            <div class="estatistica-item">
              <div class="estatistica-number">0</div>
              <div class="estatistica-label">Times</div>
            </div>
            <div class="estatistica-item">
              <div class="estatistica-number">0</div>
              <div class="estatistica-label">Favoritas</div>
            </div>
          </div>

          <button class="btn-primary" id="openFormBtn">
            <i class="fas fa-plus"></i>
            Cadastrar Nova Jogadora
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Grid de Jogadoras -->
      <div class="players-grid" id="playersGrid">
        <!-- Card 1 -->
        <div class="player-card">
          <div class="card-header">
            <button class="favorite-btn active">
              <i class="fas fa-heart"></i>
            </button>
            <div class="card-actions">
              <button class="action-btn edit-btn">
                <i class="fas fa-edit"></i>
              </button>
              <button class="action-btn delete-btn">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <img
            src="https://static.corinthians.com.br/uploads/1750945125ae85d38ba1ba9d131b2a573de17d66e7.png"
            alt="Andressa Alves"
            class="player-photo"
          />

          <div class="player-info">
            <div class="player-name">Andressa Alves</div>
            <div class="player-position">Meio-campo</div>
            <div class="player-team">Corinthians</div>
          </div>

          <div class="stats-grid">
            <div class="stat-box">
              <div class="stat-value">15</div>
              <div class="stat-label">Gols</div>
            </div>
            <div class="stat-box">
              <div class="stat-value">10</div>
              <div class="stat-label">Assistências</div>
            </div>
            <div class="stat-box">
              <div class="stat-value">28</div>
              <div class="stat-label">Jogos</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Formulário -->
    <form class="novo-cadastro" id="newPlayerForm" style="display: none">
      <div class="cadastro-content">
        <div class="cadastro-header">
          <h2 class="cadastro-title">Cadastrar Nova Jogadora</h2>
          <button class="close-btn" id="closeFormBtn">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="form-content">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-input"
                placeholder="Digite o nome completo"
                required
                id="nameInput"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Posição</label>
              <select class="form-input" required id="positionInput">
                <option value="">Selecione uma posição</option>
                <option value="goleira">Goleira</option>
                <option value="zagueira">Zagueira</option>
                <option value="lateral-direita">Lateral Direita</option>
                <option value="lateral-esquerda">Lateral Esquerda</option>
                <option value="volante">Volante</option>
                <option value="meio-campo">Meio Campo</option>
                <option value="meia-atacante">Meia Atacante</option>
                <option value="ponta-direita">Ponta Direita</option>
                <option value="ponta-esquerda">Ponta Esquerda</option>
                <option value="centroavante">Centroavante</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Clube/Time</label>
              <input
                type="text"
                class="form-input"
                placeholder="Digite o nome do clube"
                required
                id="teamInput"
              />
            </div>

            <div class="form-group">
              <label class="form-label">URL da Foto</label>
              <input
                type="url"
                class="form-input"
                placeholder="https://exemplo.com/foto.jpg"
                id="photoInput"
              />
            </div>
          </div>

          <div class="stats-section">
            <h3 class="stats-title">Estatísticas</h3>
            <div class="stats-form-grid">
              <div class="form-group">
                <label class="form-label">Gols</label>
                <input
                  type="number"
                  class="form-input"
                  min="0"
                  value="0"
                  id="goalsInput"
                />
              </div>

              <div class="form-group">
                <label class="form-label">Assistências</label>
                <input
                  type="number"
                  class="form-input"
                  min="0"
                  value="0"
                  id="assistsInput"
                />
              </div>

              <div class="form-group">
                <label class="form-label">Jogos</label>
                <input
                  type="number"
                  class="form-input"
                  min="0"
                  value="0"
                  id="matchesInput"
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save">Cadastrar Jogadora</button>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="src/js/script.js"></script>
</html>
